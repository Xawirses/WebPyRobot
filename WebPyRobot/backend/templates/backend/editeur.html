{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>WebPyRobot - Editeur</title>

    {% include 'backend/head.html' %}

    <!-- Editeur Python CSS -->
    <link rel="stylesheet" href="{% static 'css/codemirror.css' %}">
    <link rel="stylesheet" href="{% static 'theme/material.css' %}">
  </head>
  <body>
    {% include 'backend/header.html' with moneyIn=money user=username%}
    <main class="container">
      <div class="section">
        <div class="row">

            {% include 'backend/sideNav.html' with page=pageIn %}

          <div class="col s12 m9 l10 pad">
            <div class="row z-depth-1 section padding-section">
              <div class="pad row col s12 m12 l12 ">
                <div class="pad col s12 m12 l12 ">
                  <nav>
                    <div class="nav-wrapper">
                      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                      <ul class="left hide-on-med-and-down">
                        <li><a href="#">Sauvgarder</a></li>
                        <li><a href="#">Tester</a></li>
                      </ul>
                      <ul class="side-nav" id="mobile-demo">
                        <li><a class="waves-effect" href="#"><i class="material-icons left">save</i>Sauvgarder</a></li>
                        <li><a class="waves-effect" href="#"><i class="material-icons left">cached</i>Tester</a></li>
                      </ul>
                    </div>
                  </nav>
                </div>
                <div class="pad col s12 m12 l12 ">
                  <div id ="codeEditor">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    {% include 'backend/footer.html' %}

    <!-- Editeur Python Script -->
    <script src="{% static 'js/codemirror.js' %}"></script>
    <script src="{% static 'mode/python/python.js' %}"></script>
    <script>
      var editor = CodeMirror(document.getElementById("codeEditor"),{
          mode : "python",
          theme: "material",
          lineNumbers: true,
          firstLineNumber: 0,
      });
    </script>
    <!-- Utilisation editor : http://codemirror.net/doc/manual.html#commands -->

    </body>
</html>
